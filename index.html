<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CentralMusic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__menu-geral">
            <img class="cabecalho__logo" src="assets/Central Music Logo.png" alt="">
            <nav class="cabecalho__menu">
                <ul class="cabecalho__lista">
                    <li><a href="">Guitars</a></li>
                    <li><a href="">Acessories</a></li>
                    <li><a href="">Storage</a></li>
                    <li><a href="">Lessons</a></li>
                    <li><a href="">Repairs</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>  
        <section class="chamada">
            <h3 class="chamada__titulo">Free Guitar Lessons!</h3>
            <h4 class="chamada__texto">Purchase any guitar over $499.99 and recieve<br>a one-hour guitar lesson free. </h4>
            <button value="Learn More" class="chamada__botao">Learn More</button>
        </section>
        <section  class="produtos">
            <h2 class="produtos__titulo">New Products</h2>
            <div class="produtos__caixa">
                <div class="produtos__card">
                    <img src="assets/guitar1.png" alt="">
                        <div class="produtos__card__flex">
                            <h6 class="produtos__flex__textos">Brand Name</h6>
                            <h6 class="produtos__flex__textos">$2,995</h6>
                        </div>
                    </img>
                </div>
                <div class="produtos__card">
                    <img src="assets/guitar2.png" alt="">
                        <div class="produtos__card__flex">
                            <h6 class="produtos__flex__textos">Brand Name</h6>
                            <h6 class="produtos__flex__textos">$2,995</h6>
                        </div>
                    </img>
                </div>
                <div class="produtos__card">
                    <img src="assets/guitar3.png" alt="">
                        <div class="produtos__card__flex">
                            <h6 class="produtos__flex__textos">Brand Name</h6>
                            <h6 class="produtos__flex__textos">$2,995</h6>
                        </div>
                    </img>
                </div>
            </div>  
        </section>
        <footer  class="rodape">
            <img class="rodape__logo" src="assets/Central Music Logo.png" alt="">
            <div class="rodape__flex">
                <img class="rodape__icones" src="assets/youtube.png" alt="" >
                <img class="rodape__icones" src="assets/twitter.png" alt="">
                <img class="rodape__icones" src="assets/instagram.png" alt="">
                <img class="rodape__icones" src="assets/facebook.png" alt="">
            </div>
        </footer>
    </main>
</body>
</html>
